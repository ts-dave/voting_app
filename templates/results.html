{% extends 'vote.html' %}

{% block modal %}
{% endblock modal %}
    


 
    <!-- <button class="btn btn-lg disabled" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled="">{{ candidate.num_of_votes }}</button> -->
           
    {% block result %}
    
    {% if messages %}
    {% for message in messages %}
        <section class="pt-3 mb-1">
            <div class="text-center d-md-flex flex-column justify-content-md-center align-items-md-center">
                <div class="alert alert-light fs-5 fw-normal text-start text-{{message.tags}} border rounded-0 border-4 border-{{message.tags}} border-end-0 border-top-0 border-bottom-0" role="alert"><span class="fw-normal"><strong>{{ message }}</strong>&nbsp;</span></div>
            </div>
        </section><!-- End: main-body -->
    {% endfor %}
    {% endif %}
    
        <div class="row gx-0 gy-5 row-cols-md-2 mt-2">
            {% for candidate in candidates %}   
            <div class="col">
                <div class="text-center"><img class="mb-1" src="{{ candidate.image.url }}" width="250" height="250">
                    <p class="fs-5 fw-semibold text-primary mb-2">{{ candidate.name }}</p>
                    <button class="btn btn-lg disabled" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled="">{{ candidate.num_of_votes }}</button>
                </div>
            </div>
            {% endfor %}
        </div><!-- End: Candidates -->
        {% endblock result %}
